<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Graph Details</title>
</head>
<body>
    <h1>ENTER GRAPH DETAILS</h1>
    <form id="graphForm" action="/display_graph" method="post">
        <label for="num_edges">Number of Edges:</label>
        <input type="number" name="num_edges" id="num_edges" required>
        <br>

        <div id="edgeInputs"></div>

        <button type="button" onclick="addEdgeInput()">Add Edge</button>
        <br>

        <input type="submit" value="Display Graph">
    </form>

    <script>
        function addEdgeInput() {
            var numEdges = parseInt(document.getElementById('num_edges').value);
            var edgeInputsDiv = document.getElementById('edgeInputs');

            for (var i = 0; i < numEdges; i++) {
                var labelSource = document.createElement('label');
                labelSource.textContent = `Edge ${i + 1} => Source node:`;

                var inputSource = document.createElement('input');
                inputSource.type = 'text';  // Use text input for node names
                inputSource.name = `source${i}`;
                inputSource.required = true;

                var labelDestination = document.createElement('label');
                labelDestination.textContent = ' Destination node:';

                var inputDestination = document.createElement('input');
                inputDestination.type = 'text';
                inputDestination.name = `destination${i}`;
                inputDestination.required = true;

                edgeInputsDiv.appendChild(labelSource);
                edgeInputsDiv.appendChild(inputSource);
                edgeInputsDiv.appendChild(labelDestination);
                edgeInputsDiv.appendChild(inputDestination);
                edgeInputsDiv.appendChild(document.createElement('br'));
            }
        }
    </script>
</body>
</html>
